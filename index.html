<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="dark.css">
</head>
<body>
    <nav>
        <a href="advanced.html">Advanced Search</a>
        <a href="image.html">Images</a>
    </nav>
    <div style="margin-top: 150px;">
        <div style="width: 50%; text-align: center; margin: 10px auto;">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="google logo" style="width: 300px;">
        </div>
    </div>
    <div class="center">
        <form action="https://www.google.com/search">
            <div class="searchbarcontainer">
                <input type="search" name="q" class="searchbar" autocomplete="off" spellcheck="false">
            </div>
            <div>
                <input type="submit" value="Google Search" role="button" class="btn" name="btnK">
                <input type="submit" value="I'm Feeling Lucky" role="button" class="btn" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
