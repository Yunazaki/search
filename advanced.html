<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="light.css">
</head>
<body>
    <div class="navbar">
        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="google logo" style="width: 74px; text-align: left;">
        <a href="index.html">Search</a>
    </div>
    <div class="appbar">
        <label style="margin-left: 10px; font-size: 20px;">Advanced Search</label>
    </div>
    <div style="border-bottom: 1px solid #ebebeb;"></div>
    <div style="margin: 40px auto 0px 45px;">
        <form action="https://www.google.com/search">
            <div class="container promptcell">
                <h1>
                    Find pages with...
                </h1>
            </div>
            <div class="container">
                <div>
                    <div class="prompts">
                        <div class="promptcell">
                            <label for="atw"> all these words:</label>    
                        </div> 
                    </div> 
                    <div class="textbarcell"> 
                        <div style="padding-right: 16px;"> 
                            <input class="textinput" value="" autofocus="autofocus" id="atw" name="as_q" type="text"> 
                        </div> 
                    </div> 
                    <div class="descriptioncell">
                            <div class="promptcell"> 
                            Type the important words:  <span class="specialchars"> tricolor rat terrier</span>   
                        </div> 
                    </div>
                </div>
                <div> 
                    <div class="prompts">
                        <div class="promptcell">
                            <label for="tewop"> this exact word or phrase:</label>    
                        </div> 
                    </div> 
                    <div class="textbarcell"> 
                        <div style="padding-right: 16px;"> 
                            <input class="textinput" value="" autofocus="autofocus" id="tewop" name="as_epq" type="text"> 
                        </div> 
                    </div> 
                    <div class="descriptioncell">
                         <div class="promptcell"> 
                            Put exact words in quotes:  <span class="specialchars"> "rat terrier"</span>   
                        </div> 
                    </div> 
                </div>
                <div> 
                    <div class="prompts">
                        <div class="promptcell">
                            <label for="aotw"> any of these words:</label>    
                        </div> 
                    </div> 
                    <div class="textbarcell"> 
                        <div style="padding-right: 16px;"> 
                            <input class="textinput" value="" autofocus="autofocus" id="aotw" name="as_oq" type="text"> 
                        </div> 
                    </div>
                    <div class="descriptioncell">
                        <div class="promptcell"> 
                            Type <span class="specialchars">OR</span> between all the words you want:  <span class="specialchars"> miniature OR standard</span>   
                        </div>
                    </div> 
                </div>
                <div> 
                    <div class="prompts">
                        <div class="promptcell">
                            <label for="notw"> none of these words:</label>    
                        </div> 
                    </div> 
                    <div class="textbarcell"> 
                        <div style="padding-right: 16px;"> 
                            <input class="textinput" value="" autofocus="autofocus" id="notw" name="as_eq" type="text"> 
                        </div> 
                    </div> 
                    <div class="descriptioncell">
                        <div class="promptcell">
                             Put a minus sign just before words you don't want:  <span class="specialchars"> -rodent, -"Jack Russell"</span>   
                        </div>
                    </div> 
                </div>
                <div> 
                    <div class="prompts"></div> 
                    <div class="textbarcell" style="text-align: right;">
                        <input class="button" value="Advanced Search" type="submit"> 
                    </div> 
                    <div class="descriptioncell"></div> </div>
            </div>
        </form>
    </div>
</body>
</html>
